name: Flutter Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  flutter-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: chitchat_app/pubspec.yaml

      - name: Install dependencies
        run: 
          cd chitchat_app;
          flutter pub get

      - name: Run Flutter lint
        run:
          cd chitchat_app; 
          flutter analyze
